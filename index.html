<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System â€“ SUPER DUPER AI</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future{background:#eef;padding:8px;margin-top:6px;font-weight:600}
</style>
</head>
<body>

<h2>Pattern System â€“ SUPER DUPER AI</h2>

<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines</h3>
<div id="checks"></div>

<h3>ðŸ¤– Pattern AI</h3>
<div id="ai"></div>

<h3>ðŸ”® SUPER STRONG FUTURE AI</h3>
<div id="future"></div>

<script>
const COLS=5;
const KEY="pdata_"+location.pathname.replace(/[^a-z0-9]/gi,"_");

const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

const fam=v=>{for(let k in families) if(families[k].includes(v)) return k; return "NA";}
const palti=v=>v[1]+v[0];
const norm=v=>(!v||v=="**")?"**":(v.length==1?"0"+v:v);
const smart=(a,b)=>a!="**"&&b!="**"&&(a===b||palti(a)===b||fam(a)===fam(b));

let data=JSON.parse(localStorage.getItem(KEY)||"null");
if(!data){
 data=[
  ["51","91","41","57","19"],
  ["05","90","74","06","19"],
  ["90","34","82","09","28"],
  ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

const tbl=document.getElementById("tbl");
let targetCol=null,lastMatches=[];

function draw(){
 let h="<tr>"+["Mon","Tue","Wed","Thu","Fri"].map(d=>"<th>"+d+"</th>").join("")+"</tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   h+=`<td class="${c=="**"?"blank":""}" contenteditable
        onclick="makePattern(${ri},${ci})"
        oninput="data[${ri}][${ci}]=norm(this.innerText)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function addRow(){data.push(Array(COLS).fill("**"));draw();}
function saveData(){localStorage.setItem(KEY,JSON.stringify(data));alert("Saved");}

csv.onchange=e=>{
 let f=e.target.files[0]; if(!f) return;
 let fr=new FileReader();
 fr.onload=()=>{
  let rows=fr.result.replace(/\r/g,"").trim().split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let a=r.split(",").map(v=>norm(v.trim()));
   while(a.length<COLS) a.push("**");
   return a.slice(0,COLS);
  });
  saveData(); draw();
 };
 fr.readAsText(f);
};

function makePattern(r,c){
 if(data[r][c]!="**") return;
 targetCol=c;

 let base="**";
 for(let i=r-1;i>=0;i--) if(data[i][c]!="**"){base=data[i][c];break;}
 if(base=="**") return;

 lastMatches=[];
 for(let i=0;i<data.length-3;i++){
  let ok=true;
  for(let k=0;k<3;k++){
   for(let d=-1;d<=1;d++){
    let cc=c+d;
    if(cc>=0 && cc<COLS){
     if(!smart(data[r-1-k][cc],data[i+k][cc])) ok=false;
    }
   }
  }
  if(ok) lastMatches.push(i);
 }

 buildFuture();
}

function buildFuture(){
 let weight={},digits={};

 lastMatches.forEach(i=>{
  let r=i+3;
  if(r<data.length){
   for(let d=-1;d<=1;d++){
    let c=targetCol+d;
    if(c>=0 && c<COLS){
     let v=data[r][c];
     if(v!="**"){
      weight[v]=(weight[v]||0)+6;
      weight[palti(v)]=(weight[palti(v)]||0)+4;
      let f=fam(v);
      families[f]?.forEach(j=>weight[j]=(weight[j]||0)+3);
      digits[v[0]]=(digits[v[0]]||0)+1;
      digits[v[1]]=(digits[v[1]]||0)+1;
     }
    }
   }
  }
 });

 let jodi=Object.entries(weight).sort((a,b)=>b[1]-a[1]).slice(0,4).map(x=>x[0]);
 let ank=Object.entries(digits).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]);

 future.innerHTML=
  "SUPER STRONG JODI:<br>"+jodi.join(" , ")+
  "<br><br>SUPER STRONG SINGLE ANK:<br>Open â†’ Close<br>"+ank.join(" , ");
}
</script>
</body>
</html>
