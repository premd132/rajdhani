<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Super Advance Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#super{background:#eef;padding:8px;margin-top:6px;font-weight:600}
button{margin:5px}
</style>
</head>
<body>

<h2>Super Advance Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Auto Check Lines (Top 3)</h3>
<div id="checks"></div>

<h3>ðŸ¤– AI Result</h3>
<div id="ai"></div>

<h3>ðŸš€ Super Advance Final</h3>
<div id="super"></div>

<script>
/* ===== HELPERS ===== */
function pad2(d){ return String(d).length==1 ? "0"+d : d; }

/* ===== FAMILY ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}
function smartMatch(a,b){
 if(a=="**"||b=="**") return false;
 if(a===b) return true;
 if(a[1]+a[0]===b||b[1]+b[0]===a) return true;
 return fam(a)===fam(b);
}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"null");
if(!data){
 data=[
 ["51","91","41","57","19","22"],
 ["05","90","74","06","19","88"],
 ["90","34","82","09","28","15"],
 ["46","33","91","15","22","67"],
 ["11","72","48","35","64","93"],
 ["**","**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

/* ===== DRAW ===== */
let activeMark=null;
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
    let {start,shape}=activeMark;
    let i=ri-start;
    if(i>=0 && i<shape.length && shape[i][ci]) cls="circle";
   }
   if(c=="**")
    h+=`<td class="blank ${cls}" contenteditable onclick="autoPattern(${ri},${ci})" oninput="edit(${ri},${ci},this)">**</td>`;
   else
    h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function edit(r,c,el){data[r][c]=norm(el.innerText.trim());}
function addRow(){data.push(["","","","","",""].map(norm));draw();}
function saveData(){localStorage.setItem("pdata",JSON.stringify(data));alert("Saved");}

/* ===== CSV ===== */
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{
  data=fr.result.trim().split("\n").map(r=>
   r.split(",").map(v=>{
    v=v.trim(); if(v==""||v=="*"||v=="**") return "**"; return norm(v);
   })
  );
  draw();
 };
 fr.readAsText(e.target.files[0]);
};

/* ===== BASE ===== */
function findBase(r,c){
 for(let i=r-1;i>=0;i--){
  if(data[i][c]!="**") return data[i][c];
 }
 return "**";
}

/* ===== AUTO PATTERN ===== */
let bestPatterns=[],targetCol=null;

function autoPattern(r,c){
 targetCol=c;
 bestPatterns=[];
 let base=findBase(r,c);
 if(base=="**"){ ai.innerHTML="Upar base jodi nahi mili"; return; }

 let templates=[
  [[0,0],[1,1],[2,2],[3,3]],
  [[0,5],[1,4],[2,3],[3,2]],
  [[0,0],[1,0],[2,0],[3,0]],
  [[0,1],[1,1],[2,1],[3,1]],
  [[0,2],[1,2],[2,2],[3,2]]
 ];

 templates.forEach(t=>{
  let shape=[];
  for(let k=0;k<t.length;k++){
   let rr=r-4+k;
   if(rr<0) continue;
   let row=new Array(6).fill(0);
   let cc=t[k][1];
   let v=data[rr][cc];
   if(v!="**" && smartMatch(v,base)) row[cc]=1;
   shape.push(row);
  }
  if(shape.length==0) return;
  let matches=search(shape,base);
  if(matches.length>=3) bestPatterns.push({shape,matches});
 });

 bestPatterns.sort((a,b)=>b.matches.length-a.matches.length);
 bestPatterns=bestPatterns.slice(0,3);
 showChecks();
 superAdvance();
}

/* ===== SEARCH ===== */
function search(shape,base){
 let res=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let ok=true;
  for(let k=0;k<h;k++){
   for(let j=0;j<6;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) res.push({index:i});
 }
 return res;
}

/* ===== CHECK LINES ===== */
function showChecks(){
 checks.innerHTML="";
 ai.innerHTML="";
 if(bestPatterns.length==0){checks.innerHTML="No strong pattern";return;}
 bestPatterns.forEach((p,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match ("+p.matches.length+")";
  d.onclick=()=>showOne(p);
  checks.appendChild(d);
 });
}

/* ===== SHOW ONE ===== */
function showOne(p){
 activeMark={start:p.matches[0].index,shape:p.shape};
 draw();
 let out="Results after this pattern:<br>";
 let h=p.shape.length;
 p.matches.forEach(m=>{
  let nr=m.index+h;
  if(nr<data.length){
   let v=data[nr][targetCol];
   if(v!="**") out+=v+" ";
  }
 });
 ai.innerHTML=out;
}

/* ===== SUPER ADVANCE ===== */
function superAdvance(){
 let pool=[];
 bestPatterns.forEach(p=>{
  let h=p.shape.length;
  p.matches.forEach(m=>{
   let nr=m.index+h;
   if(nr<data.length){
    let v=data[nr][targetCol];
    if(v!="**") pool.push(v);
   }
  });
 });
 if(pool.length==0){super.innerHTML="No final data";return;}
 let jc={},fc={},dc={};
 pool.forEach(v=>{
  jc[v]=(jc[v]||0)+1;
  let f=fam(v); fc[f]=(fc[f]||0)+1;
  dc[pad2(v[0])] = (dc[pad2(v[0])]||0)+1;
  dc[pad2(v[1])] = (dc[pad2(v[1])]||0)+1;
 });
 let topJ=Object.entries(jc).sort((a,b)=>b[1]-a[1])[0];
 let topF=Object.entries(fc).sort((a,b)=>b[1]-a[1])[0];
 let topD=Object.entries(dc).sort((a,b)=>b[1]-a[1]).slice(0,3);

 let html="Total Samples: "+pool.length+"<br>";
 html+="Top Jodi: "+topJ[0]+" ("+topJ[1]+")<br>";
 html+="Top Family: "+topF[0]+" ("+topF[1]+")<br><br>";
 html+="Top Single Ank:<br>";
 topD.forEach(d=>html+=d[0]+" ("+d[1]+") ");
 super.innerHTML=html;
}
</script>
</body>
</html>
