<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future{background:#eef;padding:8px;margin-top:6px;font-weight:600}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
</style>
</head>
<body>

<h2>Pattern System</h2>
<table id="tbl"></table>

<h3>âœ” Check Lines (Top 3)</h3>
<div id="checks"></div>

<h3>ðŸ¤– AI</h3>
<div id="ai"></div>

<h3>ðŸ”® Future AI</h3>
<div id="future"></div>

<div id="popup">
 <button onclick="popup.style.display='none'">Close</button>
 <div id="popData"></div>
</div>

<script>
let targetCol=null;
const tbl=tbl=document.getElementById("tbl");
const checks=document.getElementById("checks");
const ai=document.getElementById("ai");
const future=document.getElementById("future");
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");

/* ===== FAMILY ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function palti(v){return v[1]+v[0];}
function smartMatch(a,b){
 if(a=="**"||b=="**") return false;
 if(a===b) return true;
 if(palti(a)===b||palti(b)===a) return true;
 return fam(a)===fam(b);
}

/* ===== DATA ===== */
let data=[
 ["52","58","49","69","79","71"],
 ["71","79","73","87","80","19"],
 ["12","96","79","36","84","97"],
 ["40","85","95","31","15","**"],
 ["**","**","**","**","**","**"],
 ["59","44","59","42","90","08"],
 ["55","02","23","00","05","27"],
 ["91","16","84","20","84","47"],
 ["52","96","53","11","70","82"],
 ["91","97","67","79","09","87"],
 ["78","52","12","72","64","17"],
 ["16","43","78","91","27","30"],
 ["64","30","97","55","97","39"],
 ["33","38","53","32","84","82"],
 ["60","57","36","94","52","68"],
 ["04","46","65","04","04","74"],
 ["77","51","04","**","**","**"]
];

/* ===== DRAW ===== */
let activeMark=null;
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
    let {start,shape}=activeMark;
    let i=ri-start;
    if(i>=0 && i<shape.length && shape[i][ci]) cls="circle";
   }
   if(c=="**")
    h+=`<td class="blank ${cls}" onclick="makePattern(${ri},${ci})">**</td>`;
   else
    h+=`<td class="${cls}">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

/* ===== PATTERN ===== */
let lastMatches=[],topMatches=[],lastShape=null;

function makePattern(r,c){
 targetCol=c;
 activeMark=null;
 checks.innerHTML="";
 ai.innerHTML="";
 future.innerHTML="";

 let base="**";
 for(let i=r;i>=0;i--){
  if(data[i][c]!="**"){base=data[i][c];break;}
 }
 if(base=="**") return;

 let shape=[];
 for(let i=Math.max(0,r-4);i<=r;i++){
  let row=[];
  for(let j=0;j<6;j++){
   let v=data[i][j];
   row.push(v!="**" && smartMatch(v,base)?1:0);
  }
  shape.push(row);
 }
 lastShape=shape;
 searchPattern(shape,base);
}

/* ===== SEARCH ===== */
function searchPattern(shape,base){
 lastMatches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let ok=true;
  for(let k=0;k<h;k++){
   for(let j=0;j<6;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape);
}

/* ===== CHECK LINES ===== */
function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="No match";return;}
 topMatches=lastMatches.slice(0,3);
 topMatches.forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match";
  d.onclick=()=>showOne(shape,i);
  checks.appendChild(d);
 });
 showAI(shape);
}

/* ===== POPUP + MARK ===== */
function showOne(shape,n){
 let idx=topMatches[n].index;
 activeMark={start:idx,shape:shape};
 draw();
}

/* ===== AI + FUTURE AI ===== */
function showAI(shape){
 let digitCount={},jodiCount={};

 topMatches.forEach(m=>{
  let idx=m.index;
  for(let i=0;i<shape.length;i++){
   for(let j=0;j<6;j++){
    if(shape[i][j]){
     let v=data[idx+i][j];
     if(v!="**"){
      jodiCount[v]=(jodiCount[v]||0)+1;
      digitCount[v[0]]=(digitCount[v[0]]||0)+1;
      digitCount[v[1]]=(digitCount[v[1]]||0)+1;
     }
    }
   }
  }
 });

 let topJ=Object.entries(jodiCount).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]);
 let topD=Object.entries(digitCount).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]);

 ai.innerHTML="Top 2 Jodi: "+topJ.join(",")+"<br>Top 2 Single Ank: "+topD.join(",");

 /* ===== FUTURE AI ===== */
 let pool=[];
 let h=shape.length;
 topMatches.forEach(m=>{
  let nr=m.index+h;
  while(nr<data.length){
   if(data[nr][targetCol]!="**"){
    pool.push(data[nr][targetCol]);
    break;
   }
   nr++;
  }
 });

 if(pool.length==0){future.innerHTML="No future data";return;}

 let jc={},dc={};
 pool.forEach(v=>{
  jc[v]=(jc[v]||0)+1;
  dc[v[0]]=(dc[v[0]]||0)+1;
  dc[v[1]]=(dc[v[1]]||0)+1;
 });

 let fJ=Object.entries(jc).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]);
 let fD=Object.entries(dc).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]);

 future.innerHTML="Strong 2 Jodi: "+fJ.join(",")+
                  "<br>Strong 2 Single Ank: "+fD.join(",");
}
</script>
</body>
</html>
