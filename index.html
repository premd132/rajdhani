<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial;margin:0;padding:8px;width:100vw;overflow-x:auto}
table{border-collapse:collapse;font-size:13px;width:100%;table-layout:fixed}
td,th{
 border:1px solid #999;
 padding:6px;
 text-align:center;
 font-weight:600;   /* medium bold */
}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:6px;padding:8px;cursor:pointer}

#popup{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 display:none;
}
#box{
 background:#fff;
 position:absolute;
 left:5%;
 right:5%;
 bottom:5%;
 max-height:60%;
 overflow:auto;
 padding:10px;
}

button{margin:4px}
</style>
</head>
<body>

<h2>Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines</h3>
<div id="checks"></div>

<div id="popup">
  <div id="box">
    <button onclick="closePop()">Close</button>
    <div id="popData"></div>
  </div>
</div>

<script>
/* ===== FAMILY LIST ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function norm(v){
 if(v==""||v=="**")return "**";
 v=String(v);
 return v.length==1?"0"+v:v;
}
function fam(v){
 for(let k in families) if(families[k].includes(v)) return k;
 return "NA";
}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"[]");
if(data.length==0){
 data=[
 ["51","91","41","57","19","95"],
 ["05","90","74","06","19","63"],
 ["90","34","82","09","28","19"],
 ["","","","","",""]
 ];
}
data=data.map(r=>r.map(norm));

/* ===== CLICK MEMORY ===== */
let clickCount={};

/* ===== DRAW ===== */
function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   if(c=="**") t+=`<td class='blank' onclick="makePattern(${ri},${ci})">**</td>`;
   else t+=`<td contenteditable oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
function edit(r,c,el){data[r][c]=norm(el.innerText)}
draw();

/* ===== ADD / SAVE / CSV ===== */
function addRow(){ data.push(["","","","","",""]); draw(); }
function saveData(){
 localStorage.setItem("pdata",JSON.stringify(data));
 alert("Saved");
}
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{
  data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));
  draw();
 };
 fr.readAsText(e.target.files[0]);
};

/* ===== PATTERN BUILD ===== */
let lastMatches=[];
let famPattern=[];

function makePattern(r,c){
 let key=r+"-"+c;
 clickCount[key]=(clickCount[key]||0)+1;

 let len=5;
 let shift=clickCount[key]-1;
 let end=r-shift;
 if(end<0) end=r;
 let start=Math.max(0,end-len+1);

 let rows=data.slice(start,end+1);

 let shape=[];
 famPattern=[];

 rows.forEach(row=>{
  let fams={};
  row.forEach(v=>{
   if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}
  });
  let s=[],fp=[];
  row.forEach(v=>{
   if(v=="**"){s.push(0);fp.push(null);}
   else{
    let f=fam(v);
    fp.push(f);
    s.push(fams[f]>1?1:0);
   }
  });
  shape.push(s);
  famPattern.push(fp);
 });

 searchPattern(shape,famPattern);
}

/* ===== SEARCH ===== */
function sameShape(a,b){
 for(let i=0;i<a.length;i++)
  for(let j=0;j<6;j++)
   if(a[i][j]!=b[i][j]) return false;
 return true;
}

function familyAltMatch(shape,famPat,start){
 for(let i=0;i<shape.length;i++){
  for(let j=0;j<6;j++){
   if(shape[i][j]==1){
    if(fam(data[start+i][j])!=famPat[i][j]) return false;
   }
  }
 }
 return true;
}

function searchPattern(shape,famPat){
 lastMatches=[];
 let h=shape.length;

 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let fams={};
   data[i+k].forEach(v=>{
    if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}
   });
   let row=[];
   data[i+k].forEach(v=>{
    if(v=="**") row.push(0);
    else row.push(fams[fam(v)]>1?1:0);
   });
   test.push(row);
  }

  if(sameShape(shape,test) || familyAltMatch(shape,famPat,i)){
   lastMatches.push(i);
  }
 }

 showChecks(shape);
}

/* ===== CHECK LINE ===== */
function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){
  checks.innerHTML="<i>No match</i>";
  return;
 }
 let d=document.createElement("div");
 d.innerText="Pattern found at "+lastMatches.length+" places (click)";
 d.onclick=()=>showMatch(shape);
 checks.appendChild(d);
}

/* ===== POPUP ===== */
function showMatch(shape){
 let h=shape.length;
 let html="";
 lastMatches.forEach((idx,n)=>{
  html+="<h4>Match "+(n+1)+"</h4><table>";
  for(let i=0;i<h+1;i++){
   html+="<tr>";
   if(data[idx+i]){
    data[idx+i].forEach((v,j)=>{
     let cls=(i<h && shape[i][j])?"class='circle'":"";
     html+=`<td ${cls}>${v}</td>`;
    });
   }
   html+="</tr>";
  }
  html+="</table>";
 });
 popData.innerHTML=html;
 popup.style.display="block";
}
function closePop(){popup.style.display="none"}
</script>
</body>
</html>
