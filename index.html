<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jodi Pattern Analysis Engine</title>

<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
.arrow{position:absolute;border:2px solid red}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai{background:#eef;padding:8px;margin-top:6px;font-weight:600}
#popup{
 position:fixed;left:0;right:0;bottom:0;
 background:#fff;border-top:3px solid #000;
 display:none;max-height:50%;overflow:auto
}
button{margin:4px}
</style>
</head>

<body>

<h2>ðŸ§  Jodi Pattern Analysis Engine</h2>

<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Selected Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines (Top 3â€“4)</h3>
<div id="checks"></div>

<h3>ðŸ¤– AI Result (Jodi Based)</h3>
<div id="ai"></div>

<div id="popup">
 <button onclick="popup.style.display='none'">Close</button>
 <div id="popData"></div>
</div>

<script>
/* ================= CONFIG ================= */
const COLS = 5;               // change to 6 if needed
const PAGE_KEY="pdata_"+location.pathname.replace(/[^a-z0-9]/gi,"_");

/* ================= FAMILY ================= */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
const fam=v=>{for(let k in families) if(families[k].includes(v)) return k; return "NA";}
const palti=v=>v[1]+v[0];
const norm=v=>(!v||v=="**")?"**":(v.length==1?"0"+v:v);
const smartMatch=(a,b)=>a!="**"&&b!="**"&&(a===b||palti(a)===b||fam(a)===fam(b));

/* ================= DATA ================= */
let data=JSON.parse(localStorage.getItem(PAGE_KEY)||"null");
if(!data){
 data=[
  ["51","91","41","57","19"],
  ["05","90","74","06","19"],
  ["90","34","82","09","28"],
  ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

/* ================= STATE ================= */
let activeRow=null;
let activeMark=null;
let targetCol=null;

/* ================= DRAW ================= */
const tbl=document.getElementById("tbl");
function draw(){
 let h="<tr>"+["Mon","Tue","Wed","Thu","Fri","Sat"]
  .slice(0,COLS).map(d=>"<th>"+d+"</th>").join("")+"</tr>";

 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
    let i=ri-activeMark.start;
    if(i>=0 && i<activeMark.shape.length && activeMark.shape[i][ci]) cls="circle";
   }
   h+=`<td class="${c=="**"?"blank":cls}"
        contenteditable
        onclick="cellClick(${ri},${ci})"
        oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

/* ================= BASIC OPS ================= */
function edit(r,c,e){data[r][c]=norm(e.innerText.trim());}
function addRow(){data.push(Array(COLS).fill("**"));draw();}
function deleteRow(){
 if(activeRow===null){alert("Select a row first");return;}
 data.splice(activeRow,1);
 activeRow=null;
 draw();
}
function saveData(){
 localStorage.setItem(PAGE_KEY,JSON.stringify(data));
 alert("Saved");
}

/* ================= CSV ================= */
csv.onchange=e=>{
 let f=e.target.files[0]; if(!f) return;
 let fr=new FileReader();
 fr.onload=()=>{
  let rows=fr.result.replace(/\r/g,"").trim().split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let a=r.split(",").map(v=>norm(v.trim()));
   while(a.length<COLS) a.push("**");
   return a.slice(0,COLS);
  });
  saveData(); draw();
 };
 fr.readAsText(f);
};

/* ================= CLICK ================= */
function cellClick(r,c){
 activeRow=r;
 if(data[r][c]=="**"){
  makePattern(r,c);
 }
}

/* ================= PATTERN ================= */
let lastMatches=[];
function makePattern(r,c){
 targetCol=c;
 let base="**";
 for(let i=r;i>=0;i--) if(data[i][c]!="**"){base=data[i][c];break;}
 if(base=="**") return;

 let shape=[];
 let start=Math.max(0,r-7);
 for(let i=start;i<=r;i++){
  shape.push(
   data[i].map(v=>smartMatch(v,base)?1:0)
  );
 }

 searchPattern(shape,start);
}

function searchPattern(shape,start){
 lastMatches=[];
 for(let i=0;i<=data.length-shape.length;i++){
  let ok=true;
  for(let k=0;k<shape.length;k++){
   for(let j=0;j<COLS;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],data[start+k][targetCol])){
     ok=false;break;
    }
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape,start);
}

/* ================= CHECK LINES ================= */
function showChecks(shape,start){
 checks.innerHTML="";
 if(!lastMatches.length){ai.innerHTML="No match";return;}

 lastMatches.slice(0,4).forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match at row "+(m.index+1);
  d.onclick=()=>showOne(shape,m.index);
  checks.appendChild(d);
 });
 showAI(shape,start);
}

/* ================= POPUP ================= */
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");
function showOne(shape,idx){
 activeMark={start:idx,shape};
 draw();

 let html="<table>";
 for(let i=0;i<shape.length;i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{
   let cls=shape[i][j]?"circle":"";
   html+=`<td class="${cls}">${v}</td>`;
  });
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}

/* ================= AI ================= */
function showAI(shape,start){
 let score={};

 lastMatches.forEach(m=>{
  let r=m.index+shape.length;
  if(r<data.length){
   let v=data[r][targetCol];
   if(v!="**"){
    score[v]=(score[v]||0)+1;
    score[palti(v)]=(score[palti(v)]||0)+0.5;
    families[fam(v)]?.forEach(j=>score[j]=(score[j]||0)+0.3);
   }
  }
 });

 let top=Object.entries(score)
  .sort((a,b)=>b[1]-a[1])
  .slice(0,4)
  .map(x=>x[0]);

 ai.innerHTML="Strong Jodi Prediction:<br>"+top.join(", ");
}
</script>

</body>
</html>
