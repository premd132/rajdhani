<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
td{cursor:pointer}

/* Circle base */
.circle{border:3px solid red;border-radius:50%}

/* Family Colors */
.f12{border-color:#e74c3c}.f13{border-color:#9b59b6}.f14{border-color:#3498db}
.f15{border-color:#16a085}.f23{border-color:#f39c12}.f24{border-color:#d35400}
.f25{border-color:#1abc9c}.f34{border-color:#2c3e50}.f35{border-color:#27ae60}
.f45{border-color:#8e44ad}.fHR{border-color:#c0392b}.fFR{border-color:#000}

#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;
display:none;max-height:50%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="closePop()">Close</button>
  <div id="popData"></div>
</div>

<script>
const families={
"12":["12","17","21","26","62","67","71","76"],"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}
function fam(v){for(let k in families) if(families[k].includes(v)) return k;return "NA";}
function palti(v){return v.split("").reverse().join("");}

let data=JSON.parse(localStorage.getItem("pdata")||"[]");
if(data.length==0){data=[["51","91","41","57","19","95"],["05","90","74","06","19","63"],
["90","34","82","09","28","19"],["","","","","",""]];}
data=data.map(r=>r.map(norm));

let baseMode=false;
let baseShape=null;

function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   if(c=="**") t+=`<td class='blank' onclick="makePattern(${ri},${ci})">**</td>`;
   else t+=`<td onclick="baseClick(${ri},${ci})" contenteditable oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
function edit(r,c,el){data[r][c]=norm(el.innerText)}
draw();

function addRow(){data.push(["","","","","",""]);draw();}
function saveData(){localStorage.setItem("pdata",JSON.stringify(data));alert("Saved");}
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));draw();};
 fr.readAsText(e.target.files[0]);
};

let lastMatches=[];

/* ===== 1) BLANK CLICK PATTERN ===== */
function makePattern(r,c){
 baseMode=true;
 let len=5;
 let start=Math.max(0,r-len+1);
 let rows=data.slice(start,r+1);
 let shape=[];
 for(let i=0;i<rows.length;i++){
  let fams={};
  rows[i].forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
  let rowShape=[];
  rows[i].forEach(v=>{if(v=="**")rowShape.push(0);else rowShape.push(fams[fam(v)]>1?1:0);});
  shape.push(rowShape);
 }
 baseShape=shape;
 searchPattern(shape);
}

/* ===== 2) BASE JODI CLICK ===== */
function baseClick(r,c){
 if(!baseMode) return;
 let base=data[r][c];
 if(base=="**") return;
 let bf=fam(base);
 let bp=palti(base);

 let len=5;
 let start=Math.max(0,r-len+1);
 let rows=data.slice(start,r+1);

 let shape=[];
 for(let i=0;i<rows.length;i++){
  let row=[];
  rows[i].forEach(v=>{
   if(v=="**") row.push(0);
   else if(fam(v)==bf || v==bp) row.push(1);
   else row.push(0);
  });
  shape.push(row);
 }
 searchPattern(shape);
}

/* ===== MATCH LOGIC ===== */
function sameShape(a,b){
 for(let i=0;i<a.length;i++)for(let j=0;j<6;j++)if(a[i][j]!=b[i][j]) return false;
 return true;
}
function sameFamilyShape(a,b){
 for(let i=0;i<a.length;i++)for(let j=0;j<6;j++)if(a[i][j]==1 && b[i][j]!=1) return false;
 return true;
}

function searchPattern(shape){
 lastMatches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let fams={};
   data[i+k].forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
   let row=[];
   data[i+k].forEach(v=>{if(v=="**")row.push(0);else row.push(fams[fam(v)]>1?1:0);});
   test.push(row);
  }
  if(sameShape(shape,test)) lastMatches.push({index:i,type:"exact"});
  else if(sameFamilyShape(shape,test)) lastMatches.push({index:i,type:"family"});
 }
 lastMatches=lastMatches.slice(0,3);   // ðŸ”¥ max 3 only
 showChecks(shape);
}

/* ===== CHECK LINES ===== */
function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="<i>No match</i>";return;}
 lastMatches.forEach((m,idx)=>{
  let d=document.createElement("div");
  d.innerText=(idx+1)+". "+m.type+" match (click)";
  d.onclick=()=>showOne(shape,idx);
  checks.appendChild(d);
 });
}

/* ===== FAMILY COLOR ===== */
function famClass(v){let f=fam(v);if(f=="NA") return "";return "f"+f;}

/* ===== POPUP ===== */
function showOne(shape,n){
 let idx=lastMatches[n].index;
 let h=shape.length;
 let html="<h4>Match "+(n+1)+" - "+lastMatches[n].type+"</h4><table>";
 for(let i=0;i<h+1;i++){
  html+="<tr>";
  if(data[idx+i]){
   data[idx+i].forEach((v,j)=>{
    let cls="";
    if(i<h && shape[i][j]) cls="class='circle "+famClass(v)+"'";
    html+=`<td ${cls}>${v}</td>`;
   });
  }
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
function closePop(){popup.style.display="none"}
</script>
</body>
</html>
