<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Record Pattern AI System</title>
<style>
body{font-family:Arial;background:#f7f7f7}
table{border-collapse:collapse;font-size:13px;margin-top:10px}
td,th{border:1px solid #999;padding:6px;text-align:center;font-weight:600;min-width:40px}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.hit{border:3px solid red;border-radius:50%}
.flow{background:#dff}
#panel div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#popup{background:#eef;padding:10px;margin-top:10px;font-weight:600}
#popup{position:fixed;left:0;right:0;bottom:0;display:none;max-height:55%;overflow:auto;border-top:4px solid #000}
button{margin:4px}
</style>
</head>
<body>

<h2>üß† Record Based Pattern + AI</h2>

<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Selected Row</button>
<button onclick="save()">Save</button>

<table id="tbl"></table>

<h3>‚úî Strong Check Lines</h3>
<div id="panel"></div>

<h3>ü§ñ AI Prediction (For Today)</h3>
<div id="ai"></div>

<div id="popup">
<button onclick="popup.style.display='none'">Close</button>
<div id="popData"></div>
</div>

<script>
/* ================= CONFIG ================= */
const COLS = 5; // Mon‚ÄìFri (change to 6 if needed)
const STORAGE_KEY = "record_ai_"+location.pathname;

/* ================= FAMILY ================= */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
const fam=v=>{for(let k in families) if(families[k].includes(v)) return k; return "NA";}
const palti=v=>v[1]+v[0];
const norm=v=>(!v||v=="**")?"**":(v.length==1?"0"+v:v);
const smart=(a,b)=>a!="**"&&b!="**"&&(a==b||palti(a)==b||fam(a)==fam(b));

/* ================= DATA ================= */
let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"null");
if(!data){
 data=[
  ["51","91","41","57","19"],
  ["05","90","74","06","19"],
  ["90","34","82","09","28"],
  ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

/* ================= DRAW ================= */
let selectedRow=null;
let active=null;
const tbl=document.getElementById("tbl");
function draw(){
 let h="<tr>"+["Mon","Tue","Wed","Thu","Fri","Sat"].slice(0,COLS).map(d=>"<th>"+d+"</th>").join("")+"</tr>";
 data.forEach((r,i)=>{
  h+="<tr onclick='selectedRow="+i+"'>";
  r.forEach((c,j)=>{
   let cls="";
   if(active){
    let k=i-active.start;
    if(k>=0&&k<active.shape.length&&active.shape[k][j]) cls="hit";
   }
   h+=`<td class="${c=="**"?"blank":cls}" contenteditable
        onclick="analyze(${i},${j})"
        oninput="data[${i}][${j}]=norm(this.innerText)">
        ${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

/* ================= ROW OPS ================= */
function addRow(){data.push(Array(COLS).fill("**"));draw();}
function deleteRow(){
 if(selectedRow==null) return alert("Row select karo");
 data.splice(selectedRow,1);selectedRow=null;draw();
}
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));alert("Saved");}

/* ================= CSV ================= */
csv.onchange=e=>{
 let f=e.target.files[0];if(!f)return;
 let fr=new FileReader();
 fr.onload=()=>{
  let rows=fr.result.replace(/\r/g,"").trim().split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let a=r.split(",").map(x=>norm(x.trim()));
   while(a.length<COLS)a.push("**");
   return a.slice(0,COLS);
  });
  save();draw();
 };
 fr.readAsText(f);
};

/* ================= AI CORE ================= */
const panel=document.getElementById("panel");
const ai=document.getElementById("ai");
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");

function analyze(r,c){
 if(data[r][c]!="**") return;
 let base="**";
 for(let i=r-1;i>=0;i--) if(data[i][c]!="**"){base=data[i][c];break;}
 if(base=="**") return;

 /* 1Ô∏è‚É£ Build pattern (last 7 rows) */
 let shape=[];
 let start=Math.max(0,r-7);
 for(let i=start;i<r;i++){
  shape.push(data[i].map(v=>smart(v,base)?1:0));
 }

 /* 2Ô∏è‚É£ Search in full record */
 let matches=[];
 for(let i=0;i<=data.length-shape.length-1;i++){
  let ok=true;
  for(let k=0;k<shape.length;k++){
   for(let j=0;j<COLS;j++){
    if(shape[k][j] && !smart(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) matches.push(i);
 }

 /* 3Ô∏è‚É£ Collect future jodi */
 let pool=[];
 matches.forEach(i=>{
  let n=i+shape.length;
  if(n<data.length && data[n][c]!="**") pool.push(data[n][c]);
 });

 if(!pool.length){
  ai.innerHTML="No strong history for this pattern";
  return;
 }

 /* 4Ô∏è‚É£ Weighting */
 let score={};
 pool.forEach(v=>{
  score[v]=(score[v]||0)+4;
  score[palti(v)]=(score[palti(v)]||0)+2;
  families[fam(v)]?.forEach(j=>score[j]=(score[j]||0)+1);
 });

 let final=Object.entries(score).sort((a,b)=>b[1]-a[1]).slice(0,4);

 ai.innerHTML=
  "üîπ Strong Jodi Today:<br>"+final.map(x=>x[0]).join(", ");

 /* Popup */
 active={start:start,shape:shape};
 draw();
 panel.innerHTML="";
 matches.slice(0,3).forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText="Check Line "+(i+1);
  d.onclick=()=>{
   active={start:m,shape};
   draw();
   popup.style.display="block";
   popData.innerHTML="<b>Real Record Source (Index "+m+")</b>";
  };
  panel.appendChild(d);
 });
}
</script>
</body>
</html>
