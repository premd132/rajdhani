<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:12px}
td,th{border:1px solid #999;padding:4px;text-align:center}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none}
#box{background:#fff;margin:5%;padding:10px;max-height:80%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines</h3>
<div id="checks"></div>

<div id="popup">
  <div id="box">
    <button onclick="closePop()">Close</button>
    <div id="popData"></div>
  </div>
</div>

<script>
/* ===== FAMILY LIST ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function norm(v){
 if(v==""||v=="**")return "**";
 v=String(v);
 return v.length==1?"0"+v:v;
}
function fam(v){
 for(let k in families) if(families[k].includes(v)) return k;
 return "NA";
}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"[]");
if(data.length==0){
 data=[
 ["51","91","41","57","19","95"],
 ["05","90","74","06","19","63"],
 ["90","34","82","09","28","19"],
 ["","","","","",""]
 ];
}
data=data.map(r=>r.map(norm));

/* ===== DRAW ===== */
function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   if(c=="**") t+=`<td class='blank' onclick="makePattern(${ri},${ci})">**</td>`;
   else t+=`<td contenteditable oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
function edit(r,c,el){data[r][c]=norm(el.innerText)}
draw();

/* ===== ADD ROW ===== */
function addRow(){
 data.push(["","","","","",""]);
 draw();
}

/* ===== SAVE ===== */
function saveData(){
 localStorage.setItem("pdata",JSON.stringify(data));
 alert("Saved");
}

/* ===== CSV UPLOAD ===== */
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{
  data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));
  draw();
 };
 fr.readAsText(e.target.files[0]);
};

/* ===== PATTERN ENGINE ===== */
let patterns=[];
let clickCount={}; // per cell click counter

function makePattern(r,c){
 let key=r+"_"+c;
 clickCount[key]=(clickCount[key]||0)+1;
 let mode=(clickCount[key]-1)%3; // 0,1,2 rotate
 let len=5;
 let start=Math.max(0,r-len+1);
 let rows=data.slice(start,r+1);

 let shape=[];
 for(let i=0;i<rows.length;i++){
  let row=rows[i];
  let mark=[0,0,0,0,0,0];

  if(mode==0){ // family repeat in row
   let fcount={};
   row.forEach(v=>{if(v!="**"){let f=fam(v);fcount[f]=(fcount[f]||0)+1;}});
   row.forEach((v,j)=>{ if(v!="**" && fcount[fam(v)]>1) mark[j]=1;});
  }

  if(mode==1){ // exact jodi repeat in row
   let jcount={};
   row.forEach(v=>{if(v!="**")jcount[v]=(jcount[v]||0)+1;});
   row.forEach((v,j)=>{ if(v!="**" && jcount[v]>1) mark[j]=1;});
  }

  if(mode==2){ // family repeat column-wise in window
   for(let col=0;col<6;col++){
    let fcount={};
    rows.forEach(rw=>{
     let v=rw[col];
     if(v!="**"){let f=fam(v);fcount[f]=(fcount[f]||0)+1;}
    });
    let v=row[col];
    if(v!="**" && fcount[fam(v)]>1) mark[col]=1;
   }
  }

  shape.push(mark);
 }

 let result=searchPattern(shape);
 patterns.push({shape:shape,matches:result});
 showChecks();
}

/* ===== SEARCH ===== */
function sameShape(a,b){
 for(let i=0;i<a.length;i++)
  for(let j=0;j<6;j++)
   if(a[i][j]!=b[i][j]) return false;
 return true;
}

function searchPattern(shape){
 let found=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let row=data[i+k];
   let mark=[0,0,0,0,0,0];
   let fcount={}, jcount={};

   row.forEach(v=>{if(v!="**"){let f=fam(v);fcount[f]=(fcount[f]||0)+1;jcount[v]=(jcount[v]||0)+1;}});
   for(let j=0;j<6;j++){
    let v=row[j];
    if(v!="**" && (fcount[fam(v)]>1 || jcount[v]>1)) mark[j]=1;
   }
   test.push(mark);
  }
  if(sameShape(shape,test)) found.push(i);
 }
 return found;
}

/* ===== CHECK LINES ===== */
function showChecks(){
 checks.innerHTML="";
 patterns.forEach((p,idx)=>{
  let d=document.createElement("div");
  d.innerText=`${idx+1}. Pattern found at ${p.matches.length} places (click)`;
  d.onclick=()=>showMatch(idx);
  checks.appendChild(d);
 });
}

/* ===== POPUP ===== */
function showMatch(id){
 let p=patterns[id];
 let shape=p.shape;
 let html="";
 let h=shape.length;
 p.matches.forEach((idx,n)=>{
  html+="<h4>Match "+(n+1)+"</h4><table>";
  for(let i=0;i<h+1;i++){
   html+="<tr>";
   if(data[idx+i]){
    data[idx+i].forEach((v,j)=>{
     let cls=(i<h && shape[i][j])?"class='circle'":"";
     html+=`<td ${cls}>${v}</td>`;
    });
   }
   html+="</tr>";
  }
  html+="</table>";
 });
 popData.innerHTML=html;
 popup.style.display="block";
}
function closePop(){popup.style.display="none"}
</script>
</body>
</html>
