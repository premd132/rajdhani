<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multi-Brain Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;width:100%}
td,th{border:1px solid #999;padding:6px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:8px;cursor:pointer}
#popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none}
#box{background:#fff;margin:2%;padding:10px;max-height:90%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Multi-Brain Pattern System</h2>

<table id="tbl"></table>

<h3>âœ” Check Lines</h3>
<div id="checks"></div>

<div id="popup">
  <div id="box">
    <button onclick="closePop()">Close</button>
    <div id="popData"></div>
  </div>
</div>

<script>
/* ===== FAMILY LIST ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function fam(v){
 for(let k in families) if(families[k].includes(v)) return k;
 return "NA";
}
function palti(v){return v[1]+v[0];}

/* ===== SAMPLE DATA ===== */
let data=[
["51","91","41","57","19","95"],
["05","90","74","06","19","63"],
["90","34","82","09","28","19"],
["72","34","21","32","21","42"],
["58","84","00","67","06","98"],
["03","82","29","90","14","66"],
["02","40","92","85","00","88"],
["39","94","33","58","11","63"],
["91","69","60","71","85","20"],
["95","28","11","29","28","18"],
["47","83","45","80","33","18"],
["96","25","78","59","30","94"],
["**","**","**","**","**","**"]
];

/* ===== DRAW ===== */
function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   if(c=="**") t+=`<td class="blank" onclick="makePattern(${ri},${ci})">**</td>`;
   else t+=`<td>${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
draw();

/* ===== MULTI BRAIN ===== */
let clickCount={};

function makePattern(r,c){
 let key=r+"-"+c;
 clickCount[key]=(clickCount[key]||0)+1;
 let mode=(clickCount[key]-1)%4;
 let shape=buildShape(r,mode);
 searchAll(shape);
}

/* ===== SHAPE BUILDERS ===== */
function buildShape(r,mode){
 let rows=data.slice(Math.max(0,r-4),r+1);
 let shape=[];
 for(let i=0;i<rows.length;i++){
  let row=rows[i];
  let mark=[0,0,0,0,0,0];

  if(mode==0){ // same family repeat
    let cnt={};
    row.forEach(v=>{if(v!="**"){let f=fam(v);cnt[f]=(cnt[f]||0)+1;}});
    row.forEach((v,j)=>{if(v!="**" && cnt[fam(v)]>1) mark[j]=1;});
  }

  if(mode==1){ // palti
    row.forEach((v,j)=>{
      if(v!="**"){
        let p=palti(v);
        if(row.includes(p)) mark[j]=1;
      }
    });
  }

  if(mode==2){ // vertical
    if(i>0){
      row.forEach((v,j)=>{
        let u=rows[i-1][j];
        if(v!="**" && u!="**" && fam(v)==fam(u)) mark[j]=1;
      });
    }
  }

  if(mode==3){ // gap
    if(i>1){
      row.forEach((v,j)=>{
        let u=rows[i-2][j];
        if(v!="**" && u!="**" && fam(v)==fam(u)) mark[j]=1;
      });
    }
  }

  shape.push(mark);
 }
 return shape;
}

/* ===== SEARCH ===== */
function sameShape(a,b){
 for(let i=0;i<a.length;i++)
  for(let j=0;j<6;j++)
   if(a[i][j]!=b[i][j]) return false;
 return true;
}

let matches=[];
function searchAll(shape){
 matches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let row=data[i+k];
   let mark=[0,0,0,0,0,0];
   let cnt={};
   row.forEach(v=>{if(v!="**"){let f=fam(v);cnt[f]=(cnt[f]||0)+1;}});
   row.forEach((v,j)=>{if(v!="**" && cnt[fam(v)]>1) mark[j]=1;});
   test.push(mark);
  }
  if(sameShape(shape,test)) matches.push(i);
 }
 showChecks(shape);
}

/* ===== CHECK LINES ===== */
function showChecks(shape){
 checks.innerHTML="";
 if(matches.length==0){checks.innerHTML="<i>No match</i>";return;}
 matches.forEach((idx,n)=>{
  let d=document.createElement("div");
  d.innerText=(n+1)+". Match (click)";
  d.onclick=()=>showMatch(shape,idx,n+1);
  checks.appendChild(d);
 });
}

/* ===== POPUP ===== */
function showMatch(shape,idx,no){
 let h=shape.length;
 let html="<h3>Match "+no+"</h3><table>";
 for(let i=0;i<h+1;i++){
  html+="<tr>";
  if(data[idx+i]){
   data[idx+i].forEach((v,j)=>{
    let cls=(i<h && shape[i][j])?"class='circle'":"";
    html+=`<td ${cls}>${v}</td>`;
   });
  }
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
function closePop(){popup.style.display="none"}
</script>
</body>
</html>
