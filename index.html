<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Jodi Pattern System â€“ FINAL</title>

<style>
body{font-family:Arial;background:#fafafa}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600;min-width:42px}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}

.circle{border:3px solid red;border-radius:50%}
.double{border:4px double darkred;border-radius:50%}

svg{position:absolute;left:0;top:0;pointer-events:none}

#controls button{margin:4px}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future{background:#eef;padding:8px;margin-top:6px;font-weight:600}

#popup{
 position:fixed;left:0;right:0;bottom:0;
 background:#fff;border-top:3px solid #000;
 display:none;max-height:55%;overflow:auto
}
</style>
</head>

<body>

<h2>ðŸ”¥ AI Jodi Pattern System (FINAL)</h2>

<div id="controls">
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Selected Row</button>
<button onclick="saveData()">Save</button>
</div>

<div style="position:relative">
<svg id="arrows"></svg>
<table id="tbl"></table>
</div>

<h3>âœ” Check Lines (Top 4)</h3>
<div id="checks"></div>

<h3>ðŸ¤– AI Suggestions</h3>
<div id="ai"></div>

<h3>ðŸ”® Future AI</h3>
<div id="future"></div>

<hr>
<h3>ðŸ”Ž JODI PATTERN MODE (Only Jodi Based)</h3>
Base Jodi:
<input id="baseJodi" value="33" size="4">
Top Rows:
<input id="topRows" value="8" size="3">
Bottom Rows:
<input id="bottomRows" value="5" size="3">
<button onclick="runJodiMode()">Run Jodi Pattern Mode</button>

<div id="jodiResult"></div>

<div id="popup">
<button onclick="popup.style.display='none'">Close</button>
<div id="popData"></div>
</div>

<script>
/* ================= STORAGE ================= */
const KEY="AI_JODI_FINAL";
let data=JSON.parse(localStorage.getItem(KEY)||"null");
if(!data){
 data=[
 ["51","91","41","57","19"],
 ["05","90","74","06","19"],
 ["90","34","82","09","28"],
 ["**","**","**","**","**"]
 ];
}

/* ================= FAMILY ================= */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
const fam=v=>{for(let k in families) if(families[k].includes(v)) return k;return"NA"}
const palti=v=>v[1]+v[0]
const norm=v=>(!v||v=="**")?"**":(v.length==1?"0"+v:v)

/* ================= DRAW TABLE ================= */
const tbl=document.getElementById("tbl");
const arrows=document.getElementById("arrows");
let selectedRow=null;

function draw(){
 arrows.innerHTML="";
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th></tr>";
 data.forEach((r,i)=>{
  h+="<tr>";
  r.forEach((c,j)=>{
   let cls=c=="**"?"blank":"";
   h+=`<td class="${cls}" onclick="selectRow(${i})" contenteditable
        oninput="edit(${i},${j},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function edit(r,c,e){data[r][c]=norm(e.innerText.trim())}
function selectRow(r){selectedRow=r}
function addRow(){data.push(["**","**","**","**","**"]);draw()}
function deleteRow(){
 if(selectedRow!=null){data.splice(selectedRow,1);selectedRow=null;draw()}
}
function saveData(){
 localStorage.setItem(KEY,JSON.stringify(data));
 alert("Saved");
}

/* ================= CSV ================= */
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{
  data=fr.result.trim().split("\n").map(r=>r.split(",").map(v=>norm(v.trim())));
  saveData();draw();
 };
 fr.readAsText(e.target.files[0]);
}

/* ================= JODI MODE ================= */
function runJodiMode(){
 let base=norm(baseJodi.value);
 let top=+topRows.value;
 let bottom=+bottomRows.value;

 let hits=[];
 data.forEach((r,i)=>{
  r.forEach((v,j)=>{
   if(v==base){
    hits.push({r:i,c:j});
   }
  });
 });

 let score={};
 hits.forEach(h=>{
  for(let i=h.r+1;i<=h.r+bottom && i<data.length;i++){
   let v=data[i][h.c];
   if(v!="**"){
    score[v]=(score[v]||0)+2;
    score[palti(v)]=(score[palti(v)]||0)+1;
    families[fam(v)]?.forEach(j=>score[j]=(score[j]||0)+1);
   }
  }
 });

 let strong=Object.entries(score)
 .sort((a,b)=>b[1]-a[1])
 .slice(0,4)
 .map(x=>x[0]);

 jodiResult.innerHTML=
 "<b>ðŸ”¥ Strong Jodi (Pattern Based):</b><br>"+strong.join(", ");

 highlightFlow(hits,base);
}

/* ================= VISUAL FLOW ================= */
function highlightFlow(hits,base){
 draw();
 hits.forEach(h=>{
  let cell=tbl.rows[h.r+1].cells[h.c];
  cell.classList.add("double");

  for(let i=h.r+1;i<data.length;i++){
   let v=data[i][h.c];
   if(v!="**"){
    let c2=tbl.rows[i+1].cells[h.c];
    c2.classList.add("circle");
    drawArrow(cell,c2);
    break;
   }
  }
 });
}

function drawArrow(a,b){
 let r1=a.getBoundingClientRect();
 let r2=b.getBoundingClientRect();
 let x1=r1.left+r1.width/2;
 let y1=r1.top+r1.height/2;
 let x2=r2.left+r2.width/2;
 let y2=r2.top+r2.height/2;

 let line=document.createElementNS("http://www.w3.org/2000/svg","line");
 line.setAttribute("x1",x1);
 line.setAttribute("y1",y1);
 line.setAttribute("x2",x2);
 line.setAttribute("y2",y2);
 line.setAttribute("stroke","blue");
 line.setAttribute("stroke-width","3");
 arrows.appendChild(line);
}
</script>
</body>
</html>
