<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mon–Sat Record Pattern Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Mon–Sat Record Pattern Analysis (1 Row = 1 Week)</h2>

<div class="controls">
  <button onclick="enableEdit()">Edit</button>
  <button onclick="saveData()">Save</button>
  <button onclick="runAnalysis()">Run Analysis</button>
</div>

<div class="paste-box">
  <textarea id="pasteArea"
    placeholder="Yahan poora record paste karo (har line = 1 week, Mon–Sat)"
    rows="6"></textarea>
  <button onclick="pasteRecord()">Paste Record</button>
</div>

<table id="recordTable">
  <thead>
    <tr>
      <th>Week</th>
      <th>Mon</th><th>Tue</th><th>Wed</th>
      <th>Thu</th><th>Fri</th><th>Sat</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>✔ Check Lines</h3>
<div id="checkLines"></div>

<p class="note">
This tool visualizes historical records only. No prediction.
</p>

<script src="storage.js"></script>
<script src="analysis.js"></script>
</body>
</html>
