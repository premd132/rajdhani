<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future{background:#eef;padding:8px;margin-top:6px;font-weight:600}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines (Top 3)</h3>
<div id="checks"></div>

<h3>ðŸ¤– AI Suggestions</h3>
<div id="ai"></div>

<h3>ðŸ”® Future AI</h3>
<div id="future"></div>

<div id="popup">
 <button onclick="popup.style.display='none'">Close</button>
 <div id="popData"></div>
</div>

<script>
/* ===== PAGE-SPECIFIC KEY ===== */
const PAGE_KEY = "pdata_" + location.pathname.replace(/[^a-z0-9]/gi,"_");

let targetCol=null;
const tbl=document.getElementById("tbl");
const checks=document.getElementById("checks");
const ai=document.getElementById("ai");
const future=document.getElementById("future");
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");
const csv=document.getElementById("csv");

/* FAMILY */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function famClass(v){let f=fam(v);return f=="NA"?"":"f"+f;}
function palti(v){return v[1]+v[0];}
function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}
function smartMatch(a,b){
 if(a=="**"||b=="**") return false;
 if(a===b) return true;
 if(palti(a)===b||palti(b)===a) return true;
 return fam(a)===fam(b);
}

/* DATA LOAD (page-wise) */
let data=JSON.parse(localStorage.getItem(PAGE_KEY)||"null");
if(!data){
 data=[
 ["51","91","41","57","19"],
 ["05","90","74","06","19"],
 ["90","34","82","09","28"],
 ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

/* DRAW */
let activeMark=null;
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
    let {start,shape}=activeMark;
    let i=ri-start;
    if(i>=0&&i<shape.length&&shape[i][ci]) cls="circle "+famClass(c);
   }
   if(c=="**")
    h+=`<td class="blank" contenteditable oninput="edit(${ri},${ci},this)" onclick="makePattern(${ri},${ci})">**</td>`;
   else
    h+=`<td class="${cls}" contenteditable oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function edit(r,c,el){data[r][c]=norm(el.innerText.trim());}
function addRow(){data.push(["","","","",""].map(norm));draw();}
function saveData(){
 localStorage.setItem(PAGE_KEY,JSON.stringify(data));
 alert("Saved for this page only");
}

/* CSV UPLOAD */
csv.onchange=e=>{
 let file=e.target.files[0];
 if(!file) return;
 let fr=new FileReader();
 fr.onload=()=>{
  let text=fr.result.replace(/\r/g,"").trim();
  let rows=text.split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let arr=r.split(",").map(v=>{
    v=v.trim();
    if(v==""||v=="*"||v=="**") return "**";
    return norm(v);
   });
   while(arr.length<5) arr.push("**");
   return arr.slice(0,5);
  });
  localStorage.setItem(PAGE_KEY,JSON.stringify(data));
  draw();
 };
 fr.readAsText(file);
};

/* PATTERN */
let lastMatches=[],topMatches=[];
function makePattern(r,c){
 targetCol=c;
 let base="**";
 for(let i=r;i>=0;i--){if(data[i][c]!="**"){base=data[i][c];break;}}
 if(base=="**") return;
 let shape=[];
 for(let i=Math.max(0,r-4);i<=r;i++){
  let row=[];
  for(let j=0;j<5;j++){
   let v=data[i][j];
   row.push(v!="**" && smartMatch(v,base)?1:0);
  }
  shape.push(row);
 }
 searchPattern(shape,base);
}

function searchPattern(shape,base){
 lastMatches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let ok=true;
  for(let k=0;k<h;k++){
   for(let j=0;j<5;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape);
}

function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="<i>No match</i>";ai.innerHTML="";future.innerHTML="";return;}
 topMatches=lastMatches.slice(0,3);
 topMatches.forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match (click)";
  d.onclick=()=>showOne(shape,i);
  checks.appendChild(d);
 });
 showAISuggestions(shape);
}

function showOne(shape,n){
 let idx=topMatches[n].index;
 activeMark={start:idx,shape:shape};
 draw();
 let h=shape.length,html="<table>";
 for(let i=0;i<h;i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{
   let cls=shape[i][j]?"circle "+famClass(v):"";
   html+=`<td class="${cls}">${v}</td>`;
  });
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}

/* AI + FUTURE AI */
function showAISuggestions(shape){
 let digitCount={},jodiCount={};
 topMatches.forEach(m=>{
  let idx=m.index;
  for(let i=0;i<shape.length;i++){
   for(let j=0;j<5;j++){
    if(shape[i][j]){
     let v=data[idx+i][j];
     if(v!="**"){
      jodiCount[v]=(jodiCount[v]||0)+1;
      digitCount[v[0]]=(digitCount[v[0]]||0)+1;
      digitCount[v[1]]=(digitCount[v[1]]||0)+1;
     }
    }
   }
  }
 });
 let topD=Object.entries(digitCount).sort((a,b)=>b[1]-a[1]).slice(0,2);
 let topJ=Object.entries(jodiCount).sort((a,b)=>b[1]-a[1]).slice(0,2);
 ai.innerHTML="Top 2 Single Ank:<br>"+topD.map(d=>d[0]).join(",")+
              "<br><br>Top 2 Jodi:<br>"+topJ.map(j=>j[0]).join(",");

 let pool=[],h=shape.length;
 topMatches.forEach(m=>{
  let nr=m.index+h;
  while(nr<data.length){
   if(data[nr][targetCol]!="**"){ pool.push(data[nr][targetCol]); break; }
   nr++;
  }
 });
 if(pool.length==0){future.innerHTML="No future data";return;}
 let jc={},dc={};
 pool.forEach(v=>{
  jc[v]=(jc[v]||0)+1;
  dc[v[0]]=(dc[v[0]]||0)+1;
  dc[v[1]]=(dc[v[1]]||0)+1;
 });
 let fJ=Object.entries(jc).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]).join(",");
 let fD=Object.entries(dc).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]).join(",");
 future.innerHTML="Strong 2 Jodi:<br>"+fJ+
                  "<br><br>Strong 2 Single Ank:<br>Open to close<br>"+fD;
}
</script>
</body>
</html>
