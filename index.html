<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.anchor{background:#ffeaa7}

.circle{border:3px solid red;border-radius:50%}

/* Family colors */
.f12{border-color:#e74c3c}.f13{border-color:#9b59b6}.f14{border-color:#3498db}
.f15{border-color:#16a085}.f23{border-color:#f39c12}.f24{border-color:#d35400}
.f25{border-color:#1abc9c}.f34{border-color:#2c3e50}.f35{border-color:#27ae60}
.f45{border-color:#8e44ad}.fHR{border-color:#c0392b}.fFR{border-color:#000}

#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>
<p id="modeInfo"></p>

<table id="tbl"></table>

<h3>✔ Check Lines (Top 3)</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="closePop()">Close</button>
  <div id="popData"></div>
</div>

<script>
/* ===== FAMILY LIST ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function famClass(v){let f=fam(v); return f=="NA"?"":"f"+f;}
function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"[]");
if(data.length==0){
 data=[
 ["51","91","41","57","19","95"],
 ["05","90","74","06","19","63"],
 ["90","34","82","09","28","19"],
 ["","","","","",""]
 ];
}
data=data.map(r=>r.map(norm));

/* ===== STATE ===== */
let activeMark=null;     // for main table marking
let lastMatches=[], topMatches=[];
let anchorMode=false, anchorBlank=null;

/* ===== DRAW ===== */
function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
     let {start,shape}=activeMark;
     let i=ri-start;
     if(i>=0 && i<shape.length && shape[i][ci]){
       cls="class='circle "+famClass(c)+"'";
     }
   }
   if(anchorBlank && anchorBlank.r==ri && anchorBlank.c==ci) cls="class='anchor'";
   if(c=="**")
     t+=`<td class="blank" onclick="selectBlank(${ri},${ci})">**</td>`;
   else
     t+=`<td ${cls} contenteditable oninput="edit(${ri},${ci},this)" onclick="cellTouch(${ri},${ci})">${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
function edit(r,c,el){data[r][c]=norm(el.innerText)}
draw();

/* ===== ADD / SAVE / CSV ===== */
function addRow(){data.push(["","","","","",""]);draw();}
function saveData(){localStorage.setItem("pdata",JSON.stringify(data));alert("Saved");}
csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));draw();};
 fr.readAsText(e.target.files[0]);
};

/* ===== ORIGINAL PATTERN (blank click builds last-rows pattern) ===== */
function makePattern(r,c){
 let len=5,start=Math.max(0,r-len+1),rows=data.slice(start,r+1);
 let shape=[];
 for(let i=0;i<rows.length;i++){
  let fams={}; rows[i].forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
  let row=[]; rows[i].forEach(v=>{if(v=="**")row.push(0);else row.push(fams[fam(v)]>1?1:0);});
  shape.push(row);
 }
 searchPattern(shape);
}

/* ===== COMPARE ===== */
function sameShape(a,b){for(let i=0;i<a.length;i++)for(let j=0;j<6;j++)if(a[i][j]!=b[i][j])return false;return true;}
function sameFamilyShape(a,b){for(let i=0;i<a.length;i++)for(let j=0;j<6;j++)if(a[i][j]==1&&b[i][j]!=1)return false;return true;}

/* ===== SEARCH FOR ORIGINAL PATTERN ===== */
function searchPattern(shape){
 lastMatches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let fams={}; data[i+k].forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
   let row=[]; data[i+k].forEach(v=>{if(v=="**")row.push(0);else row.push(fams[fam(v)]>1?1:0);});
   test.push(row);
  }
  if(sameShape(shape,test)) lastMatches.push({index:i,type:"exact",row:i});
  else if(sameFamilyShape(shape,test)) lastMatches.push({index:i,type:"family",row:i});
 }
 showChecks(shape);
}

/* ===== STRENGTH + TOP 3 ===== */
function calcStrength(m){
 let total=data.length;
 let recency=total-m.row;
 let freq=lastMatches.filter(x=>x.type==m.type).length;
 return (freq*10)+(100-recency);
}
function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="<i>No match</i>";return;}
 lastMatches.forEach(m=>m.strength=calcStrength(m));
 lastMatches.sort((a,b)=>b.strength-a.strength);
 topMatches=lastMatches.slice(0,3);
 topMatches.forEach((m,idx)=>{
  let d=document.createElement("div");
  d.innerText=(idx+1)+". "+m.type+" | Strength:"+m.strength+" (click)";
  d.onclick=()=>showOne(shape,idx);
  checks.appendChild(d);
 });
}

/* ===== POPUP + MAIN TABLE MARKING ===== */
function showOne(shape,n){
 let idx=topMatches[n].index;
 activeMark={start:idx,shape:shape};
 draw();

 let h=shape.length,html="<h4>Match "+(n+1)+"</h4><table>";
 for(let i=0;i<h+1;i++){
  html+="<tr>";
  if(data[idx+i]){
   data[idx+i].forEach((v,j)=>{
    let cls="";
    if(i<h&&shape[i][j]) cls="class='circle "+famClass(v)+"'";
    html+=`<td ${cls}>${v}</td>`;
   });
  }
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
function closePop(){popup.style.display="none";}

/* =====================================================
   ========== NEW ADD-ON: ANCHOR MODE ==================
   ===================================================== */

/* Step 1: Blank select → anchor mode */
function selectBlank(r,c){
 anchorMode=true;
 anchorBlank={r,c};
 modeInfo.innerHTML="Anchor Mode: Now click any base jodi";
}

/* Step 2: Touch base jodi */
function cellTouch(r,c){
 if(!anchorMode) return;

 let shape={
   center:fam(data[r][c]),
   up: r>0 ? fam(data[r-1][c]) : null,
   down: r<data.length-1 ? fam(data[r+1][c]) : null,
   left: c>0 ? fam(data[r][c-1]) : null,
   right: c<5 ? fam(data[r][c+1]) : null
 };
 anchorMode=false;
 anchorBlank=null;
 modeInfo.innerHTML="";
 searchAnchorPattern(shape);
 draw();
}

/* Step 3: Search whole record by anchor shape */
function searchAnchorPattern(shape){
 lastMatches=[];
 for(let i=0;i<data.length;i++){
  for(let j=0;j<6;j++){
   if(fam(data[i][j])!=shape.center) continue;
   let ok=true;
   if(shape.up && (i==0 || fam(data[i-1][j])!=shape.up)) ok=false;
   if(shape.down && (i==data.length-1 || fam(data[i+1][j])!=shape.down)) ok=false;
   if(shape.left && (j==0 || fam(data[i][j-1])!=shape.left)) ok=false;
   if(shape.right && (j==5 || fam(data[i][j+1])!=shape.right)) ok=false;
   if(ok) lastMatches.push({index:i,type:"anchor",row:i});
  }
 }
 showChecks([[1,1,1,1,1,1]]); // dummy shape for listing
}
</script>
</body>
</html>
